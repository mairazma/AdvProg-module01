<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 550px; margin: 40px auto; }
        .form-control { border-radius: 8px; padding: 10px; border: 1px solid #ced4da; }
        .btn-submit { background: #4e54c8; border: none; border-radius: 8px; padding: 12px; font-weight: bold; color: white; transition: 0.3s; }
        .btn-submit:hover { background: #3f44a3; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ADV Shop</a>
    </div>
</nav>

<div class="container">
    <div class="card p-5">
        <h3 class="fw-bold mb-4 text-center">Create New Product</h3>

        <form th:action="@{/product/create}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label fw-bold">Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
            </div>
            <div class="mb-4">
                <label for="quantityInput" class="form-label fw-bold">Quantity</label>
                <input th:field="*{productQuantity}" type="text" class="form-control" id="quantityInput" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit w-100 shadow-sm">Submit</button>
            <div class="text-center mt-3">
                <a th:href="@{/product/list}" class="text-muted text-decoration-none small">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
