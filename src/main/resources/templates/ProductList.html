<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .table thead { background: #eef2f7; }
        .btn-create { background: #4e54c8; color: white; border: none; }
        .btn-create:hover { background: #3f44a3; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ADV Shop</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold m-0">Product' List</h2>
            <a th:href="@{/product/create}" class="btn btn-create px-4 shadow-sm">Create Product</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover border">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productQuantity}"></td>
                    <td>
                        <a th:href="@{/product/edit/{productId}(productId=${product.productId})}" class="btn btn-warning btn-sm px-3 text-white">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/product/delete/{productId}(productId=${product.productId})}" class="btn btn-danger btn-sm px-3">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
