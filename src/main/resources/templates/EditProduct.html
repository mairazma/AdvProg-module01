<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .form-control { border-radius: 10px; padding: 12px; }
        .btn-submit { background: #f39c12; border: none; border-radius: 10px; padding: 12px; font-weight: bold; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-5 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ADV Shop</a>
    </div>
</nav>

<div class="container">
    <div class="card p-5 mt-4">
        <h3 class="fw-bold mb-4 text-center">Edit Product</h3>

        <form th:action="@{/product/edit/{productId}(productId=${productId})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label text-secondary fw-bold">Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
            </div>
            <div class="mb-4">
                <label for="quantityInput" class="form-label text-secondary fw-bold">Quantity</label>
                <input th:field="*{productQuantity}" type="text" class="form-control" id="quantityInput" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-submit w-100 shadow">Update Product</button>
            <div class="text-center mt-3">
                <a th:href="@{/product/list}" class="text-muted text-decoration-none small">‚Üê Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
